<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Accent gradient - vibrant purple to cyan -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>

    <!-- Terminal window gradient -->
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b2e"/>
      <stop offset="100%" style="stop-color:#0f0d15"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Terminal window frame with rounded corners -->
  <rect x="40" y="60" width="432" height="392" rx="32" ry="32" fill="url(#termGrad)" stroke="#3a3355" stroke-width="3"/>

  <!-- Title bar -->
  <rect x="40" y="60" width="432" height="56" rx="32" ry="32" fill="#252233"/>
  <rect x="40" y="88" width="432" height="28" fill="#252233"/>

  <!-- Traffic lights -->
  <circle cx="88" cy="88" r="12" fill="#ff5f57"/>
  <circle cx="128" cy="88" r="12" fill="#febc2e"/>
  <circle cx="168" cy="88" r="12" fill="#28c840"/>

  <!-- Terminal prompt chevron with gradient and glow -->
  <path d="M 100 180 L 164 256 L 100 332" stroke="url(#accentGrad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Cursor block with gradient -->
  <rect x="200" y="224" width="32" height="64" rx="8" fill="url(#accentGrad)" filter="url(#glow)"/>

  <!-- Color shade bars at bottom - representing theme shades -->
  <rect x="100" y="380" width="312" height="16" rx="8" fill="url(#accentGrad)" opacity="0.9"/>
  <rect x="130" y="404" width="252" height="10" rx="5" fill="url(#accentGrad)" opacity="0.6"/>
  <rect x="160" y="422" width="192" height="8" rx="4" fill="url(#accentGrad)" opacity="0.35"/>
</svg>
